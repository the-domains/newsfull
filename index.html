g?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2F644bb2d3d3f95f4bba071207de92619b%2Fnoop.jpg%3Finput%3Dhttp%253A%252F%252Fwww.clomedia.com%252Fwp-content%252Fuploads%252F2016%252F08%252Fco_0816_perspectives_1000.jpg&width=1000\">\n</picture>\n<h1>There&apos;s No I in Team - Innovation, That Is</h1><p>Senior leaders and their teams, regardless of industry, remain under intense pressure to innovate. Take the pharmaceutical industry, for example. The barriers to get new drugs approved grow larger, more complex and more costly. With evolving business models, shrinking patent exclusivity, and patients waiting, any way to get one step closer to a novel therapy addressing unmet medical need is worthy of pursuit.</p></article>","metadata":{"@type":"MediaObject","isBasedOnUrl":"http://www.clomedia.com/2016/08/01/theres-no-i-in-team-innovation-that-is/","inLanguage":"en","starred":true,"_description":"Senior leaders and their teams, regardless of industry, remain under intense pressure to innovate. Take the pharmaceutical industry, for example. The barriers to get new drugs approved grow larger, more complex and more costly. With evolving business models, shrinking patent exclusivity, and patients waiting, any way to get one step closer to a novel therapy addressing unmet medical need is worthy of pursuit.","_caption":"","title":"There's No I in Team - Innovation, That Is","keywords":["innovation","teams","culture","organizational","leadership","leaders","learning","empowerment","drug","members"],"publisher":{"url":"http://www.clomedia.com","name":"Chief Learning Officer - CLO Media","favicon":"http://www.clomedia.com/wp-content/uploads/2016/01/favicon.ico","domain":"www.clomedia.com"},"coverPrefs":{"filter":false}},"cover":{"src":"https://imgflo.herokuapp.com/graph/vahj1ThiexotieMo/a2a86eaa8883036a9dc21595358b8385/passthrough.jpg?input=https%3A%2F%2Fimgflo.herokuapp.com%2Fgraph%2Fvahj1ThiexotieMo%2F644bb2d3d3f95f4bba071207de92619b%2Fnoop.jpg%3Finput%3D
